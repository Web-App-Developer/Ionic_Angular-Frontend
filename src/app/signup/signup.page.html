<ion-header>
   <ion-toolbar>
      <ion-buttons slot=start>
      <ion-back-button defaultHref="home" text="" ></ion-back-button>
    </ion-buttons>
    <ion-title>Signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input type=text required ngModel name="username" #usernameCtrl="ngModel"></ion-input>
           <p *ngIf="!usernameCtrl.valid && usernameCtrl.touched">Please Enter Username</p> 
        </ion-item>
         <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type=email required email ngModel name="email" #emailCtrl="ngModel"></ion-input>
          <p *ngIf="!emailCtrl.valid && emailCtrl.touched">Please Enter Valid Email address</p> 
        </ion-item>
       
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type=password required ngModel name="password" minlength="6" #pwdCtrl="ngModel"></ion-input>
          <p *ngIf="!pwdCtrl.valid && pwdCtrl.touched">Please Enter Password</p> 
         </ion-item>
      
      
      </ion-col>
        
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-button type=submit [disabled]="!f.valid"> 
            Sigup
          </ion-button>
           <ion-button [routerLink]="['/login']" routerLinkActive="router-link-active"  >Login</ion-button>
        </ion-col>
    </ion-row>
  </ion-grid></form>
</ion-content>
